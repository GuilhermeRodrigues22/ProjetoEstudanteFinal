<app-student-form [student]="student" (saveEvent)="onSaveEvent($event)" (cleanEvent)="onCleanEvent()"></app-student-form>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Curso</th>
      <th scope="col">Telefone</th>
      <th scope="col">CPF</th>
      <th scope="col">Idade</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <th scope="row">{{student.id}}</th>
      <td>{{student.name}}</td>
      <td>{{student.course}}</td>
      <td>{{student.phone}}</td>
      <td>{{student.cpf}}</td>
      <td>{{student.age}}</td>
      <td>
        <button class="btn btn-dark me-2" (click)="edit(student)">Editar</button>
        <button class="btn btn-secondary" (click)="delete(student)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
